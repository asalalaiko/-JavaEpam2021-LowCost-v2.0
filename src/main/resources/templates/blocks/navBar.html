<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	 >

<th:block th:fragment="navBar">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Lowcost</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/users}">Users
					<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/city}">Cities
					<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/airport}">Airports
					<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/plane}">Planes
					<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/flight}">Flights
					<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('ADMIN')" class="nav-item active"><a class="nav-link" th:href="@{/admin/ticket}">Tickets
					<span class="sr-only">(current)</span>
				</a></li>


				<li sec:authorize="hasAuthority('USER')" class="nav-item active"><a class="nav-link" th:href="@{/user/profile}"> User profile
					<span class="sr-only">(current)</span>
				</a>
				</li>
			</ul>

			<div class="navbar-text" sec:authorize="!isAuthenticated()">
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/login}" method="get">
				Hello, Anonymous!&nbsp; <input class ="btn btn-outline-success" type="submit" value="Sign In" />
			</form>
			</div>

			<div class="navbar-text" sec:authorize="isAuthenticated()">
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/logout}" method="post">
				Hello,&nbsp;<span sec:authentication="principal.username">Anonymous&nbsp; </span>!&nbsp;
					<input class ="btn btn-outline-success" type="submit" value="Sign Out" />
				
			</form>
			</div>

			<div class="navbar-text my-rg-2" th:if="${session.cartFlights != null}">
				<a class="nav-link" th:href="@{/cart}" th:text="'Cart (' + ${session?.cartFlights?.size()} + ')'" />
			</div>


	</nav>


</th:block>
</html>
