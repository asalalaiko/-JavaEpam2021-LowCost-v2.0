<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"></title>
    <th:block th:insert="blocks/header.html :: header" />
</head>

<body>

<th:block th:insert="blocks/navBar.html :: navBar" />

    <div class="container border-5">
            <div class="row justify-content-center  p-1">
                <form method="post" th:action="@{/admin/plane}" th:object="${plane}">
                    <input  type="hidden" name="id" th:field="*{id}"/>
                    <input  type="text" name="name" th:field="*{name}"/>
                    <input  type="text" name="model" th:field="*{model}"/>
                    <input  type="number" name="passenger_seats" th:field="*{passenger_seats}" step="1" min="0"/>
                    <input  type="number" name="cost_1km" th:field="*{cost_1km}" step="0.01" min="0"/>
                    <button type="submit">save</button>
                </form>
            </div>
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name plane</th>
                <th scope="col">Model plane</th>
                <th scope="col">Passengers</th>
                <th scope="col">Cost one km</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

            <tr th:each="plane : ${planes}">

                <td th:text="${plane.id}" />
                <td th:text="${plane.name}" />
                <td th:text="${plane.model}" />
                <td th:text="${plane.passenger_seats}" />
                <td th:text="${plane.cost_1km}" />

                <td>
                    <a class="btn btn-danger"
                       th:href="@{'/admin/plane/delete?id='+${plane.id}}">Delete</a>
                    <a class="btn btn-success"
                       th:href="@{'/admin/plane/edit?id='+${plane.id}}">Edit</a> </td>

            </tr>
        </table>
    </div>
    </div>
    </div>

</body>
</html>
